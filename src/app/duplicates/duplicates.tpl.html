<div class="browser duplicates" ng-controller="BrowserCtrl as browser">
  <div class="wrapElems">
    <div id="elements">
      <div ng-repeat="elem in (elems = (browser.elements | orderBrowser:'name')) | limitTo:browser.limitElements track by elem._id">
        <div class="elem">
          <div class="filename">{{elem.filename}}</div>
          <div class="path" title="{{elem.path}}" ng-click="display.showItem(elem.path)">{{browser.dirname(elem.path)}}</div>
          <div class="path" title="{{path}}" ng-click="display.showItem(path)" ng-repeat="path in elem.duplicates">{{browser.dirname(path)}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
